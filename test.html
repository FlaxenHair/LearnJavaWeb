<h1>倩女幽魂</h1>
<span>演唱：张国荣</span>
人生梦如路长<br>
让那风霜风霜留面上<br>
红尘里美梦有多少方向<br>
找痴痴梦幻的心爱路随人茫茫<br>
人生是梦的延长<br>
梦里依稀依稀有泪光<br>
何从何去觅我心中方向<br>
风幽幽在梦中轻叹路和人茫茫<br>
人间路快乐少年郎<br>
在那崎岖崎岖中看阳光<br>
红尘里快乐有多少方向<br>
一丝丝像梦的风雨路随人茫茫<br>
丝丝像梦的风雨路随人茫茫<br>
